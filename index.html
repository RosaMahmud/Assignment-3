    <section class="mt-5 mb-5">

        <div class="input-group">
          <input
            id="category"
            type="text"
            class="form-control bg-light"
            placeholder="Search for a Meal..."
            aria-label="Search"
            onkeyup="search()"
          />
          <div class="input-group-append">
            <button onclick="process()" id="meal-submit" class="btn btn-dark" type="button" onkeydown="">Search</button>
          </div>
        </div>
      </form>
    </section>

      </div>
